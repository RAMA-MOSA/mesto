<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Svetlana Savitskaya">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__box">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit" type="button">
                            <img class="profile__vector-1" src="./images/edit.svg" alt="Изменить">
                        </button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__button" type="button">
                    <img class="profile__vector-2" src="./images/+.svg" alt="Добавить фото">
                </button>
            </section>
            <section class="elements">
              <ul class="elements__box">
                <li class="element">
                    <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Тебердинский заповедник">
                    <div class="element__box">
                        <p class="element__caption">Карачаевск</p>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус на рассвете">
                    <div class="element__box">
                        <p class="element__caption">Гора Эльбрус</p>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Горная вершина">
                    <div class="element__box">
                        <p class="element__caption">Домбай</p>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус на рассвете">
                    <div class="element__box">
                        <p class="element__caption">Гора Эльбрус</p>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Горная вершина">
                    <div class="element__box">
                        <p class="element__caption">Домбай</p>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Тебердинский заповедник">
                    <div class="element__box">
                        <p class="element__caption">Карачаево-Черкесия</p>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
              </ul>
            </section>
        </main>
            <footer class="footer">
                <p class="footer__text">© 2020 Mesto Russia</p>
            </footer>
            <section class="popup">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="form">
                      <fieldset class="popup__content">
                        <input class="popup__item popup__item_name" name="name" type="text" placeholder="Имя" autocomplete="off">
                        <input class="popup__item popup__item_description" name="description" type="text" placeholder="О себе" autocomplete="off">
                        <button class="popup__button" type="submit">Сохранить</button>
                      </fieldset>
                    </form>
                    <button class="popup__close" type="button"></button>
                </div>
            </section>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
