<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Svetlana Savitskaya">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__box">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit" type="button">
                            <img class="profile__img-edit" src="./images/edit.svg" alt="Изменить">
                        </button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__button" type="button">
                    <img class="profile__img-button" src="./images/+.svg" alt="Добавить фото">
                </button>
            </section>
            <section class="elements">
              <ul class="elements__box">
                <template class="element__template" id='element'>
                  <li class="element">
                    <img class="element__photo" src="" alt="">
                    <button class="element__trash" type="button"></button>
                    <div class="element__box">
                        <p class="element__caption"></p>
                        <button class="element__like" type="button"></button>
                    </div>
                  </li>
                </template>
              </ul>
            </section>
        </main>
            <footer class="footer">
                <p class="footer__text">© 2020 Mesto Russia</p>
            </footer>
            <section class="popup popup-profile">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form popup_form" name="form" novalidate>
                      <fieldset class="popup__content">
                        <input class="popup__item popup__item_name" id='name-input' name="name" type="text" placeholder="Имя" autocomplete="off" required minlength="2" maxlength="40">
                        <span id='name-input-error' class='popup__item-error'></span>
                        <input class="popup__item popup__item_description" id='description-input' name="description" type="text" placeholder="О себе" autocomplete="off" required minlength="2" maxlength="200">
                        <span id='description-input-error' class='popup__item-error'></span>
                        <button class="popup__button popup__button-profile" type="submit">Сохранить</button>
                      </fieldset>
                    </form>
                    <button class="popup__close" type="button"></button>
                </div>
            </section>
            <section class="popup popup-newcard">
                <div class="popup__container">
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__form popup-newcard_form" name="form" novalidate>
                      <fieldset class="popup__content">
                        <input class="popup__item popup__item_name-element" id='name-element-input' name="name-element" type="text" placeholder="Название" autocomplete="off" required minlength="2" maxlength="30">
                        <span id='name-element-input-error' class='popup__item-error'></span>
                        <input class="popup__item popup__item_link-element" id='link-element-input' name="link-element" type="url" placeholder="Ссылка на картинку" autocomplete="off" 	required>
                        <span id='link-element-input-error' class='popup__item-error'></span>
                        <button class="popup__button popup__button-newcard" type="submit">Создать</button>
                      </fieldset>
                    </form>
                    <button class="popup__close popup__close_newcard" type="button"></button>
                </div>
            </section>
            <section class="popup popup-image">
                <div class="popup__window">
                    <img class="popup__img" src="" alt="">
                    <p class="popup__caption"></p>
                    <button class="popup__close popup__close_image" type="button"></button>
                </div>
            </section>
    </div>
    <script src="./script/index.js"></script>
    <script src="./script/validate.js"></script>
</body>
</html>
